name: Node bootstrap
description: Checkout repo, install Node, and run `npm ci` with caching.
inputs:
  node-version:
    description: Node.js version to install.
    required: false
    default: "22.14.0"
runs:
  using: "composite"
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"

    - name: Install dependencies
      run: npm ci
