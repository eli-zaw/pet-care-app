name: CI / build-and-test

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  test:
    name: Run unit tests
    runs-on: macos-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Node environment
        uses: ./.github/actions/node-bootstrap
        with:
          node-version: 22.14.0

      - name: Run unit tests
        run: npm run test

  build:
    name: Build production artifacts
    needs: e2e
    runs-on: macos-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Node environment
        uses: ./.github/actions/node-bootstrap
        with:
          node-version: 22.14.0

      - name: Build production artifacts
        run: npm run build

  e2e:
    name: Run E2E tests
    needs: test
    runs-on: macos-latest
    env:
      NODE_ENV: test
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Node environment
        uses: ./.github/actions/node-bootstrap
        with:
          node-version: 22.14.0

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env.testing for E2E
        run: |
          cat <<'EOF' > .env.testing
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          NODE_ENV=test
          EOF

      - name: Start app server
        run: npm run dev:e2e -- --host 127.0.0.1 --port 4173 & echo $! > /tmp/astro.pid

      - name: Wait for app to be ready
        run: |
          for i in {1..60}; do
            if nc -z 127.0.0.1 4173; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server did not start in time"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Stop app server
        if: always()
        run: |
          if [ -f /tmp/astro.pid ]; then
            kill "$(cat /tmp/astro.pid)" || true
          fi
